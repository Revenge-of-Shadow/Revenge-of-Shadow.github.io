<!DOCTYPE html>
<html>
    <head>
        <script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>        
        <script src = "/js/common.js"></script>
        <script src = "/js/gallery.js"></script>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/neonight.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/gallery.css">
    </head>
    <body>
        <div id="main-wrapper">
            <div data-include="bits/header"></div>
            <div id="panes">
                <div id="left-pane">
                    <div id="picture-description">
                        <h2>Description:</h2>
                        <br/>
                        <a id="description-text"></a>
                    </div>
                    <div id="picture-settings">
                    </div>
                </div>
                <div id="center-pane">
                    <div id="picture-pane">
                        <a id="picture-link" href="">
                            <img id="picture" src=""/>
                        </a>
                    </div>
                    <div id="picture-controls-pane">
                        <button id="bt-prev">&#9664;</button>
                        <button id="bt-pic-bg">Background: gray</button>
                        <button id="bt-next">&#9654;</button>
                    </div>
                </div>
                <div id="right-pane">
                    <button id="bt-preview-up">&#9650;</button>
                    <button id="bt-preview-0"></button>
                    <button id="bt-preview-1"></button>
                    <button id="bt-preview-2"></button>
                    <button id="bt-preview-3"></button>
                    <button id="bt-preview-4"></button>
                    <button id="bt-preview-5"></button>
                    <button id="bt-preview-6"></button>
                    <button id="bt-preview-7"></button>
                    <button id="bt-preview-down">&#9660;</button>
                </div>
            </div>
        </div>
    </body>
</html>
