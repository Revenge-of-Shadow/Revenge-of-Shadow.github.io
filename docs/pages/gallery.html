<!DOCTYPE html>
<html>
    <head>
        <script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>        
        <script src = "/js/common.js"></script>
        <script src = "/js/gallery.js"></script>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/gallery.css">
    </head>
    <body>
        <div id="main-wrapper">
            <div data-include="bits/header"></div>
            <div class="flex-row" id="panes">
                <div class="flex-column" id="left-pane">
                    <div id="picture-description">
                        <h2>Description:</h2>
                        <a id="description-text"></a>
                    </div>
                    <div id="picture-settings">
                        <button id="bt-pic-bg">Background: gray</button>
                    </div>
                </div>
                <div class="flex-column" id="center-pane">
                    <div id="picture-pane">
                        <img id="picture" src=""/>
                    </div>
                    <div id="picture-controls-pane">
                        <button id="bt-prev">Previous</button>
                        <button id="bt-next">Next</button>
                    </div>
                </div>
                <div class="flex-column" id="right-pane">
                </div>
            </div>
        </div>
    </body>
</html>
