<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>        
        <script src = "/js/common.js"></script>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/neonight.css">
        <link rel="stylesheet" href="/css/header.css">
        <title>The art of mind</title>
        <style>
            #choice{
                display:    grid;
                grid-template-columns: 50% 50%;
                width: 100%;
            }
            .choicebox{
                display:    grid;
                grid-template-rows: 90% 10%;
                width:  80%;
                height: 80%;
                margin: 10%;
                padding: 1%;
            }
        
            @media (max-width: 767px){
                p, button{
                    font-size: 14px;
                }
                #choice{
                    display:    grid;
                    grid-template-rows: 50% 50%;
                }
                #cb1{
                    grid-column: 1 / span 2;
                    grid-row: 1;
                }
                #cb2{
                    grid-column: 1 / span 2;
                    grid-row: 2;
                }
            }
        </style>
    </head>
    <body>
        <div id="main-wrapper">
            <div data-include="bits/header"></div> 

            <div id="choice">
                <a href="/pages/contraptions.html" id="cb1">
                    <button class="choicebox">
                        <div class="img-wrapper">
                            <img src="/images/workshop/inventions.png">
                        </div>
                        <h1>Contraptions</h1>
                    </button>
                </a>
                <a href="/pages/digital.html" id="cb2">
                    <button class="choicebox">
                        <div class="img-wrapper">
                            <img src="/images/workshop/phasors.png">
                        </div>
                        <h1>Digital</h1>
                    </button>
                </a>
            </div>
        </div>
    </body>
</html>
